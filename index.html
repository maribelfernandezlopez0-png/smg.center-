<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.M.G CENTER - APP OFICIAL</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #050505;
            --card-bg: #0f0f0f;
            --accent-red: #ff0000;
            --gold: #ffcc00;
            --text-white: #ffffff;
            --green: #00ff44;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--dark-bg); color: var(--text-white); display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR PROFESIONAL */
        .sidebar { width: 260px; background: #000; border-right: 2px solid var(--accent-red); display: flex; flex-direction: column; }
        .logo-box { padding: 40px 20px; text-align: center; border-bottom: 1px solid #222; }
        .logo-box i { font-size: 50px; color: var(--accent-red); filter: drop-shadow(0 0 10px red); }
        
        .sidebar nav a { display: flex; align-items: center; padding: 18px 25px; color: #888; text-decoration: none; font-size: 14px; font-weight: bold; text-transform: uppercase; transition: 0.3s; cursor: pointer; }
        .sidebar nav a:hover, .sidebar nav a.active { background: #111; color: #fff; border-left: 5px solid var(--accent-red); }
        .sidebar nav a i { margin-right: 15px; }

        /* MAIN CONTENT */
        .main { flex: 1; padding: 40px; overflow-y: auto; }
        h2 { color: var(--accent-red); text-transform: uppercase; margin-bottom: 30px; letter-spacing: 1px; }

        /* DASHBOARD CARDS (Como en tu captura) */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--card-bg); padding: 30px; border-radius: 12px; border: 1px solid #333; text-align: center; }
        .stat-card h3 { font-size: 12px; color: #aaa; text-transform: uppercase; margin: 0; }
        .stat-card .num { font-size: 50px; font-weight: bold; margin: 10px 0; }
        .num.total { color: var(--gold); }
        .num.vigente { color: var(--green); }

        /* TABLA DE SOCIOS */
        .table-container { background: var(--card-bg); padding: 20px; border-radius: 15px; border: 1px solid #222; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { color: var(--gold); font-size: 12px; text-transform: uppercase; padding: 15px; border-bottom: 2px solid var(--accent-red); }
        td { padding: 15px; border-bottom: 1px solid #222; text-align: center; font-size: 14px; }
        
        .status-badge { padding: 5px 12px; border-radius: 4px; font-weight: bold; font-size: 11px; }
        .status-vincido { background: var(--accent-red); color: #fff; }
        .status-vigente { background: var(--green); color: #000; }

        /* BOTONES */
        .btn-add { background: var(--accent-red); color: #fff; border: none; padding: 15px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-renew { background: var(--gold); color: #000; border: none; padding: 6px 10px; border-radius: 4px; font-weight: bold; cursor: pointer; animation: pulse 1.5s infinite; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); background: #fff; }
            100% { transform: scale(1); }
        }

        /* RECIBO */
        .ticket { background: #fff; color: #000; padding: 20px; width: 280px; font-family: 'Courier New'; border: 1px solid #000; margin: auto; }
        @media print { body * { visibility: hidden; } .ticket, .ticket * { visibility: visible; } .ticket { position: absolute; left: 0; top: 0; } }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo-box">
        <i class="fa-solid fa-dumbbell"></i>
        <div style="margin-top:10px; font-weight:bold;">S.M.G CENTER</div>
    </div>
    <nav>
        <a onclick="showSection('inicio')" id="nav-inicio" class="active"><i class="fa fa-home"></i> Inicio</a>
        <a onclick="showSection('registrar')" id="nav-registrar"><i class="fa fa-user-plus"></i> Registrar</a>
        <a onclick="showSection('lista')" id="nav-lista"><i class="fa fa-users"></i> Socios</a>
    </nav>
</div>

<div class="main">
    <div id="inicio" class="section">
        <h2>Panel de Control</h2>
        <div class="stats-grid">
            <div class="stat-card"><h3>Socios Totales</h3><div class="num total" id="count-total">0</div></div>
            <div class="stat-card"><h3>Vigentes</h3><div class="num vigente" id="count-vigente">0</div></div>
        </div>
    </div>

    <div id="registrar" class="section" style="display:none;">
        <h2>Nuevo Registro</h2>
        <div style="max-width:500px; background:#111; padding:30px; border-radius:10px;">
            <label>Nombre del Socio</label>
            <input type="text" id="reg-nombre" style="width:100%; padding:12px; margin:10px 0; background:#000; color:#fff; border:1px solid #333;">
            <label>Plan</label>
            <select id="reg-plan" style="width:100%; padding:12px; margin:10px 0; background:#000; color:#fff; border:1px solid #333;">
                <option value="SEMANAL">SEMANAL ($150)</option>
                <option value="MENSUAL">MENSUAL ($380)</option>
            </select>
            <label>Metodo de Pago</label>
            <select id="reg-metodo" style="width:100%; padding:12px; margin:10px 0; background:#000; color:#fff; border:1px solid #333;">
                <option value="EFECTIVO">ðŸ’µ EFECTIVO</option>
                <option value="TRANSFERENCIA">ðŸ“± TRANSFERENCIA</option>
            </select>
            <button class="btn-add" onclick="guardarSocio()">REGISTRAR E IMPRIMIR</button>
        </div>
    </div>

    <div id="lista" class="section" style="display:none;">
        <h2>Lista de Socios</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>Socio</th><th>Estado</th><th>Plan</th><th>Deuda</th><th>Vence</th><th>AcciÃ³n</th></tr>
                </thead>
                <tbody id="lista-socios"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let socios = JSON.parse(localStorage.getItem('smg_data')) || [];

    function showSection(id) {
        document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
        document.getElementById(id).style.display = 'block';
        document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
        document.getElementById('nav-'+id).classList.add('active');
        actualizarDash();
        if(id === 'lista') renderSocios();
    }

    function guardarSocio() {
        const nombre = document.getElementById('reg-nombre').value.toUpperCase();
        const plan = document.getElementById('reg-plan').value;
        const metodo = document.getElementById('reg-metodo').value;
        if(!nombre) return alert("Pon el nombre");

        const hoy = new Date();
        const vence = new Date();
        vence.setDate(hoy.getDate() + (plan === 'SEMANAL' ? 7 : 30));

        socios.push({ 
            nombre, 
            plan, 
            metodo, 
            vence: vence.toISOString().split('T')[0],
            pago: plan === 'SEMANAL' ? 150 : 380 
        });

        localStorage.setItem('smg_data', JSON.stringify(socios));
        alert("Socio Guardado");
        showSection('lista');
    }

    function renderSocios() {
        const tbody = document.getElementById('lista-socios');
        tbody.innerHTML = '';
        const hoy = new Date().toISOString().split('T')[0];

        socios.forEach((s, i) => {
            const esVigente = s.vence >= hoy;
            tbody.innerHTML += `
                <tr>
                    <td style="text-align:left;"><b>${s.nombre}</b></td>
                    <td><span class="status-badge ${esVigente ? 'status-vigente' : 'status-vincido'}">${esVigente ? 'VIGENTE' : 'VENCIDO'}</span></td>
                    <td>${s.plan}</td>
                    <td style="color:var(--gold)">PAGADO</td>
                    <td>${s.vence}</td>
                    <td><button class="btn-renew" onclick="renovar(${i})">RENOVAR</button></td>
                </tr>
            `;
        });
    }

    function actualizarDash() {
        const hoy = new Date().toISOString().split('T')[0];
        document.getElementById('count-total').innerText = socios.length;
        document.getElementById('count-vigente').innerText = socios.filter(s => s.vence >= hoy).length;
    }

    // Registro de Service Worker para que sea App
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
    }
    actualizarDash();
</script>
</body>
</html>
